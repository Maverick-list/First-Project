<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Pro ⏱</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: white;
      font-family: 'Orbitron', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }
    .time-display {
      font-size: 2.5rem;
      font-weight: bold;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 20px #00ffea, 0 0 30px #00ffea; }
    }
    .card {
      background-color: rgba(0,0,0,0.6);
      border: none;
      border-radius: 15px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1>⏱ Clock Pro – Stopwatch, Timer & Alarm</h1>
    <div class="row g-4">

      <!-- Stopwatch -->
      <div class="col-md-4">
        <div class="card shadow text-center p-3">
          <h4>Stopwatch</h4>
          <div id="stopwatchDisplay" class="time-display mb-2">00:00:00</div>
          <div class="progress mb-2">
            <div id="stopwatchProgress" class="progress-bar progress-bar-striped" style="width:0%"></div>
          </div>
          <div>
            <button class="btn btn-success btn-sm" id="startStopwatch">Start</button>
            <button class="btn btn-warning btn-sm" id="pauseStopwatch">Pause</button>
            <button class="btn btn-danger btn-sm" id="resetStopwatch">Reset</button>
          </div>
        </div>
      </div>

      <!-- Timer -->
      <div class="col-md-4">
        <div class="card shadow text-center p-3">
          <h4>Timer</h4>
          <input type="number" id="timerMinutes" class="form-control mb-2" placeholder="Minutes">
          <div id="timerDisplay" class="time-display mb-2">00:00</div>
          <div class="progress mb-2">
            <div id="timerProgress" class="progress-bar bg-info progress-bar-striped" style="width:0%"></div>
          </div>
          <div>
            <button class="btn btn-success btn-sm" id="startTimer">Start</button>
            <button class="btn btn-warning btn-sm" id="pauseTimer">Pause</button>
            <button class="btn btn-danger btn-sm" id="resetTimer">Reset</button>
          </div>
        </div>
      </div>

      <!-- Alarm -->
      <div class="col-md-4">
        <div class="card shadow text-center p-3">
          <h4>Alarm</h4>
          <input type="time" id="alarmTime" class="form-control mb-2">
          <div id="alarmStatus" class="mb-2 text-muted">No alarm set</div>
          <button class="btn btn-primary btn-sm" id="setAlarm">Set Alarm</button>
          <button class="btn btn-danger btn-sm" id="clearAlarm">Clear Alarm</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Sound -->
  <audio id="alarmSound" src="https://www.soundjay.com/clock/sounds/alarm-clock-1.mp3" preload="auto"></audio>
  <audio id="timerSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    // Stopwatch
    let stopwatchInterval, stopwatchTime = 0;
    const stopwatchDisplay = document.getElementById("stopwatchDisplay");
    const stopwatchProgress = document.getElementById("stopwatchProgress");

    function updateStopwatch() {
      let h = Math.floor(stopwatchTime / 3600);
      let m = Math.floor((stopwatchTime % 3600) / 60);
      let s = stopwatchTime % 60;
      stopwatchDisplay.textContent = `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
      stopwatchProgress.style.width = `${(stopwatchTime % 60) * (100/60)}%`;
    }

    document.getElementById("startStopwatch").addEventListener("click", () => {
      clearInterval(stopwatchInterval);
      stopwatchInterval = setInterval(() => { stopwatchTime++; updateStopwatch(); }, 1000);
    });
    document.getElementById("pauseStopwatch").addEventListener("click", () => clearInterval(stopwatchInterval));
    document.getElementById("resetStopwatch").addEventListener("click", () => { clearInterval(stopwatchInterval); stopwatchTime = 0; updateStopwatch(); });

    // Timer
    let timerInterval, timerRemaining = 0, timerTotal = 0;
    const timerDisplay = document.getElementById("timerDisplay");
    const timerProgress = document.getElementById("timerProgress");

    function updateTimer() {
      let m = Math.floor(timerRemaining / 60);
      let s = timerRemaining % 60;
      timerDisplay.textContent = `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
      timerProgress.style.width = `${((timerTotal - timerRemaining) / timerTotal) * 100}%`;
      if (timerRemaining <= 0) {
        clearInterval(timerInterval);
        document.getElementById("timerSound").play();
      }
    }

    document.getElementById("startTimer").addEventListener("click", () => {
      let minutes = parseInt(document.getElementById("timerMinutes").value);
      if (!timerRemaining) { timerRemaining = minutes * 60; timerTotal = timerRemaining; }
      clearInterval(timerInterval);
      timerInterval = setInterval(() => { timerRemaining--; updateTimer(); }, 1000);
    });
    document.getElementById("pauseTimer").addEventListener("click", () => clearInterval(timerInterval));
    document.getElementById("resetTimer").addEventListener("click", () => {
      clearInterval(timerInterval);
      timerRemaining = 0;
      timerProgress.style.width = "0%";
      timerDisplay.textContent = "00:00";
      document.getElementById("timerMinutes").value = "";
    });

    // Alarm
    let alarmTime = null, alarmTimeout;
    const alarmStatus = document.getElementById("alarmStatus");
    const alarmSound = document.getElementById("alarmSound");

    document.getElementById("setAlarm").addEventListener("click", () => {
      alarmTime = document.getElementById("alarmTime").value;
      if (!alarmTime) return alert("Please set a time for the alarm!");
      alarmStatus.textContent = "Alarm set for " + alarmTime;
      checkAlarm();
    });

    document.getElementById("clearAlarm").addEventListener("click", () => {
      alarmTime = null;
      alarmStatus.textContent = "No alarm set";
      clearTimeout(alarmTimeout);
    });

    function checkAlarm() {
      const now = new Date();
      const [h, m] = alarmTime.split(":").map(Number);
      const alarmDate = new Date();
      alarmDate.setHours(h, m, 0, 0);
      let timeToAlarm = alarmDate - now;
      if (timeToAlarm < 0) timeToAlarm += 86400000; // Next day
      alarmTimeout = setTimeout(() => {
        alarmSound.play();
        alert("⏰ Alarm Ringing!");
      }, timeToAlarm);
    }
  </script>
</body>
</html>
